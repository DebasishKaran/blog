<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>How to create an animated flip card with CSS 3D transforms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flip">
      <div class="flip-content">
        <div class="flip-front">
          <img src="https://www.fillmurray.com/150/150" />
        </div>
        <div class="flip-back">
          <strong>BILL MURRAY</strong>
        </div>
      </div>
    </div> 
    <div class="flip">
      <div class="flip-content">
        <div class="flip-front">
          <img src="https://www.placecage.com/c/150/150" />
        </div>
        <div class="flip-back">
          <strong>NIC CAGE</strong>
        </div>
      </div>
    </div>   
    <div class="flip">
      <div class="flip-content">
        <div class="flip-front">
          <img src="https://www.stevensegallery.com/150/150" />
        </div>
        <div class="flip-back">
          <strong>STEVEN SEAGAL</strong>
        </div>
      </div>
    </div> 
  </body>
</html>
